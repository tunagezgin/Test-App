version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/deployment
hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/install_docker.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ec2-user
